<h2 mat-dialog-title>{{ data?.user ? 'Editar Usuario' : 'Agregar Usuario' }}</h2>

<div mat-dialog-content>
  <form [formGroup]="addUserForm" class="row g-3">

    <div class="col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName" required />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field class="w-100">
        <mat-label>NÃºmero de Documento</mat-label>
        <input matInput formControlName="documentNumber" required pattern="[0-9]*" />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Tipo de Documento</mat-label>
        <mat-select formControlName="documentTypeId">
          <mat-option *ngFor="let type of documentTypes" [value]="type.id">{{ type.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Salario</mat-label>
        <input matInput type="number" formControlName="salary" />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Estado Civil</mat-label>
        <mat-select formControlName="maritalStatus">
          <mat-option [value]="true">Casado</mat-option>
          <mat-option [value]="false">Soltero</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </form>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="!addUserForm.valid">
    {{ data?.user ? 'Actualizar' : 'Guardar' }}
  </button>
</div>
